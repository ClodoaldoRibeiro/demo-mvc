<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastrar Tipo de Veículo</span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/tiposVeiculos/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Listar"
					aria-hidden="true"></span> <span>Listar de Tipos de Veículos</span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">
			<div th:replace="fragmentos/alert"></div>
			<form th:action="${tiposVeiculos.id == null} ? @{/tiposVeiculos/salvar} : @{/tiposVeiculos/editar}"
					th:object="${tiposVeiculos}" method="POST">
					
				<div th:replace="fragmentos/validacao  :: validacao"></div>
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Tipo de Veículo</label> <input type="text"
							class="form-control" id="nome" placeholder="Nome do Tipo de Veículo"
							autofocus="autofocus" th:field="*{nome}" />
					</div>
				</div>
				<input type="hidden" id="id" th:field="*{id}"/>
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
