<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>

	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Veículos</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" th:href="@{/veiculos/cadastrar}" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Novo Veículo</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container" id="listagem">
	
				<div th:replace="fragmentos/alert"></div>
	
	            <div class="table-responsive">
					<table class="table table-striped table-hover table-sm">
					    <thead>
					    <tr>
					        <th>Código</th>
					        <th>Modelo</th>
					        <th>Tipo</th>
					        <th>Placa</th>
					        <th>Marca</th>
					        <th>Ação</th>
					    </tr>
					    </thead>
					    <tbody>
					     <tr th:each="v : ${veiculos}">
					         <td th:text="${v.id}">1</td>
					         <td th:text="${v.modelo}">BMW</td>
					         <td th:text="${v.tiposVeiculos.nome}">BMW</td>
					         <td th:text="${v.placa}">PKG1867</td>
					         <td th:text="${v.marca.nome}">Marca</td>
					         <td colspan="2">
					             <a class="btn btn-info btn-sm" th:href="@{/veiculos/editar/{id} (id=${v.id}) }" role="button">
					                 <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
					             </a>
					             <button th:id="${ 'btn_veiculos/excluir/' + v.id}" type="button" class="btn btn-danger btn-sm"
					             		data-toggle="modal" data-target="#myModal">
					                 <span class="oi oi-circle-x" title="Exclusão" aria-hidden="true"></span>
					             </button>
					         </td>
					     </tr>
					    </tbody>
					</table>
	            </div>
	        </div>
	        
			<div th:replace="fragmentos/modal :: modal"></div>
			
	    </section>
</body>
</html>
